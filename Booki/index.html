<!DOCTYPE html>
<html lang="fr">

    <head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="CSS/style.css" />
       <link rel="stylesheet" href="CSS/normalize.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />       
       <title>Booki</title>
    </head>

     <!-- Google Fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">

     <body>
        <header>
            <!--Logo-->
                <img src="assets/logo/Booki@3x.png" alt="logo" title="Booki logo" />
            <!--Navbar-->
            <nav>
            <ul>
                <a href="#"><li>Hébergements</li></a>
                <a href="#"><li>Activités</li></a>
            </ul>
            </nav>
        </header>
        <main>
            <!--Titles-->
            <section>
                <h1 id="title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
            <!--BSearch-->
                <div class="search">
                    <form method="post" action="#">
                        <label>
                            <i id="pos" class="fa-solid fa-location-dot"></i>
                        </label>
                        <input type="text" name="pseudo" id="pseudo" placeholder="Marseille, France" size="25"/>
                        <a id="search_button" href="#">Rechercher</a>
                        <a id="search2" class="fa-solid fa-magnifying-glass" href="#"></a>
                    </form>
                </div>
                <!--Filters-->
                <div id="section_filters">
                    <h4>Filtres</h4>
                    <div class="filters">
                        <div class="filter_logo">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        </div>
                        <span>Économique</span>
                    </div>
                    <div class="filters">
                        <div class="filter_logo">
                        <i class="fa-solid fa-child-reaching"></i>
                        </div>
                        <span>Familial</span>
                    </div>
                    <div class="filters">
                        <div class="filter_logo">
                        <i class="fa-solid fa-heart"></i>
                        </div>
                        <span>Romantique</span>
                    </div>
                    <div class="filters">
                        <div class="filter_logo">
                        <i class="fa-solid fa-dog"></i>
                        </div>
                        <span id="animals">Animaux autorisés</span>
                    </div>
                </div>
                <!--Infos-->
               <p id="info"><i id="info_logo" class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
     </body>
     <footer>

     </footer>
</html>
